<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <!--id와 name은 private이기 떄문에 getter, setter로 출력-->
            </tr>
            </tbody>
        </table>
        <a href="/">돌아가기</a>
    </div>
</div>
</body>
</html>
